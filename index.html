<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    model-viewer {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>

<model-viewer 
  src="model.glb"
  alt="A 3D model of a medical van"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  ar
></model-viewer>

</body>
</html>
